<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Financiero</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dashboard Financiero</h1>
    <div id="errores" style="color: red; margin-bottom: 20px;"></div>

    <label for="mes-selector">Selecciona un mes:</label>
    <select id="mes-selector"></select>

    <div class="card ingresos">
      <h2>Ingresos</h2>
      <ul id="lista-ingresos"></ul>
    </div>

    <div class="card egresos">
      <h2>Egresos</h2>
      <h3>Fijos</h3>
      <ul id="lista-fijos"></ul>
      <h3>Variables</h3>
      <ul id="lista-variables"></ul>
    </div>

    <div class="card resumen">
      <h2>Resumen</h2>
      <p id="ingresos"></p>
      <p id="egresos"></p>
      <p id="resumen"></p>

      <canvas id="graficoCircular" width="400" height="200"></canvas>

      <h3>Egresos Variables</h3>
      <table id="tabla-categorias">
        <thead>
          <tr>
            <th>Categor√≠a</th>
            <th>Monto Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

</body>
</html>
