<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Financiero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dashboard Financiero</h1>

    <label for="mes-selector">Selecciona un mes:</label>
    <select id="mes-selector"></select>

    <div class="card ingresos">
      <h2>Ingresos</h2>
      <ul id="lista-ingresos"></ul>
    </div>

    <div class="card egresos">
      <h2>Egresos</h2>
      <h3>Fijos</h3>
      <ul id="lista-fijos"></ul>
      <h3>Variables</h3>
      <ul id="lista-variables"></ul>
    </div>

    <div class="card resumen">
      <h2>Resumen</h2>
      <p id="ingresos"></p>
      <p id="egresos"></p>
      <p id="resumen"></p>
    </div>

    <!-- üîΩ AQU√ç VA EL FORMULARIO -->
    <div class="card">
      <h2>Agregar Movimiento</h2>
      <form id="formulario">
        <label>Fecha: <input type="date" name="fecha" required></label><br><br>
        <label>Tipo:
          <select name="tipo" required>
            <option value="ingreso">Ingreso</option>
            <option value="egreso fijo">Egreso Fijo</option>
            <option value="egreso variable">Egreso Variable</option>
          </select>
        </label><br><br>
        <label>Categor√≠a: <input type="text" name="categoria" required></label><br><br>
        <label>Descripci√≥n: <input type="text" name="descripcion" required></label><br><br>
        <label>Monto: <input type="number" name="monto" step="0.01" required></label><br><br>
        <button type="submit">Guardar</button>
      </form>
      <p id="mensaje-envio"></p>
    </div>
    <div class="card">
      <button onclick="recargarDashboard()">Refrescar Dashboard</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
